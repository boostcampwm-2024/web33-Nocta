name: Lint and Unit Test

on:
  push:
    branches:
      - "**"

jobs:
  lint_and_unit_test:
    name: Lint and Unit Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      # Run lint
      - name: Run Lint
        run: pnpm eslint .

      # Run Unit tests
      - name: Run Unit Tests
        run: pnpm test
