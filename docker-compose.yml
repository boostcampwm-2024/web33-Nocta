services:
  frontend:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    volumes:
      - ./client/dist:/app/client/dist
    environment:
      - NODE_ENV=${NODE_ENV}
    command: pnpm --filter client run build

  backend:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - NODE_ENV=${NODE_ENV}

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client/dist:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend

networks:
  app-network:
    driver: bridge
